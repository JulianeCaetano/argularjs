<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Curso de AngularJS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
	<script src="vendor/angularjs/angular.js"></script>
	<script>
		angular.module('myApp', []).controller('MeuController', function($scope) {
			$scope.pessoa = [{
				nome : "Juliane",
				email : "juliane@hotmail.com"
			},{
				nome : "Caetano",
				email : "caetano@hotmail.com"
			}];
			$scope.msg = 'Isso está visivel.';
			//Frunção de mostrar
			$scope.mostrarFn = function(){
				$scope.mostrar = !$scope.mostrar;
			}
		})
	</script>
</head>
<body ng-controller="MeuController">
	<div class='container'>
		<h1>Olá <span ng-bind="pessoa[1].nome"></span><br>
		Seu e-mail é: {{pessoa[1].email}}</h1>
		<input type="text" ng-model="pessoa[1].nome" class="form-control" placeholder="Insira seu nome"> <br>
		<input type="text" ng-model="pessoa[1].email" class="form-control" placeholder="Insira seu e-mail"> <br>
		<buttom class="btn btn-primary" ng-click="pessoa.nome = 'Juliane' ; objeto = pessoa">Mudar para Juliane</buttom>
		<buttom class="btn btn-danger" ng-click="mostrarFn()">Mostrar/Esconder</buttom>
	</div>
	<pre ng-if="mostrar">{{msg}}</pre>
</body>
</html>
